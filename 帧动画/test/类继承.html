	// 使用赋值prototype继承
		function Super(id,style){
			this.id=id;
			this.style=style;
		}

		Super.prototype.sayHello=function(){
			console.log('hello:'+this.id);
		}

		function Sub(id,style,age){
			Super.call(this,id,style);
			this.age=age;
		}

		function F(){}
		F.prototype=Super.prototype;

		Sub.prototype=new F();
		// 这个constructor作用真心不大
		Sub.prototype.constructor=Sub;


		Sub.prototype.saySub=function(){
			console.log('i am sub');
